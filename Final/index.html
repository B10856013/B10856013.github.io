<style>
    * {
        box-sizing: border-box;
    }
    
    [class*="col-"] {
        float: left;
        padding: 15px;
        width: 100%;
    }
    
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    img {
        vertical-align: bottom;
    }
    
    .item-group {
        width: 100%;
        max-width: 1400px;
        margin: 0 175px;
    }
    
    .title h2 {
        text-align: center;
        font-size: 46px;
    }
    
    .title {
        margin: 0 0px 10px;
        padding: 20px 10px;
        background-color: black;
        color: white;
    }
    
    .title p {
        font-size: 22px;
        text-align: center;
    }
    
    .item {
        margin: 0 10px 20px;
        image-orientation: initial;
    }
    
    .item .text h3 {
        font-size: 30px;
        text-align: center;
        font-family: 微軟正黑體;
    }
    
    .item .pic img {
        width: 500px;
        height: 300px;
    }
    
    .item .text p {
        font-size: 30px;
        text-align: center;
        font-family: 微軟正黑體;
    }
    
    .item .text a {
        text-decoration: none;
    }
    
    .header {
        height: 50px;
        background-color: #000;
        position: relative;
    }
    
    .bth {
        width: 40px;
        height: 30px;
        background-color: #000;
        display: block;
        position: absolute;
        top: 5px;
        right: 10px;
    }
    
    .bth span {
        opacity: 0;
        width: 1px;
        height: 1px;
        display: block;
        overflow: hidden;
    }
    
    .bth ::before {
        content: '';
        position: absolute;
        height: 2px;
        left: 2px;
        width: 36px;
        background-color: #aaa;
        top: 0;
        bottom: 0;
        margin: auto;
        box-shadow: 0px 8xp 0xp #aaa, 0px 8xp 0xp #aaa;
    }
    
    @media screen and (min-width: 768px) {
        .item-group {
            display: flex;
        }
        .bth {
            display: none;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            position: relative;
            left: 0;
            display: flex;
            width: auto;
            height: auto;
            top: 0;
            background-color: transparent;
        }
        nav a {
            border-bottom: none;
        }
        .item .text h3 {
            font-size: 24px;
            text-align: center;
        }
    }
    
    nav {
        width: 20%;
        height: 100vh;
        background-color: black;
        position: absolute;
        top: 100px;
        left: -50%;
    }
    
    nav {
        display: block;
        text-decoration: none;
        color: #a6e22e;
        padding: 10px 20px;
        border-bottom: 1px solid #a6e22e;
    }
    
    #menu {
        position: absolute;
        font-family: 微軟正黑體;
    }
    
    #menu:checked~.header nav {
        left: 0;
    }
    
    .header {
        height: 100px;
        background-color: #000;
        position: relative;
        padding: 15px;
        color: white;
        font-family: 微軟正黑體;
    }
    
    .link a {
        text-decoration: none;
        display: block;
        padding: 0;
        color: blanchedalmond;
    }
    
    .link {
        font-size: 40px;
    }
    
    a:hover {
        background: #eee;
        color: black;
    }
    
    .myp {
        font-size: 30px;
        font-family: 微軟正黑體;
    }
    
    .bg img {
        width: 100%;
    }
    
    h2 {
        font-family: 微軟正黑體;
    }
    
    .footer {
        background-color: #333;
        color: #aaa;
        text-align: center;
        padding: 10px 0;
    }
</style>
