<style>
    * {
        box-sizing: border-box;
    }
    
    [class*="col-"] {
        float: left;
        padding: 15px;
        width: 100%;
    }
    
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    img {
        vertical-align: bottom;
    }
    
    .item-group {
        width: 100%;
        max-width: 1400px;
        margin: auto;
    }
    
    .footer {
        background-color: #333;
        color: #aaa;
        text-align: center;
        padding: 10px 0;
    }
    
    .title h2 {
        text-align: center;
        font-size: 46px;
    }
    
    .title {
        margin: 0 0px 10px;
        padding: 20px 10px;
        background-color: black;
        color: white;
    }
    
    .title p {
        font-size: 22px;
        text-align: center;
    }
    
    .item {
        margin: 0 10px 20px;
    }
    
    .item .text h3 {
        font-size: 24px;
        text-align: center;
    }
    
    .item .pic img {
        width: 100%;
    }
    
    .two {
        margin: 60px 0;
        background-color: #ffa;
    }
    
    .header {
        height: 50px;
        background-color: #000;
        position: relative;
    }
    
    .bth {
        width: 40px;
        height: 30px;
        background-color: #000;
        display: block;
        position: absolute;
        top: 5px;
        right: 10px;
    }
    
    .bth span {
        opacity: 0;
        width: 1px;
        height: 1px;
        display: block;
        overflow: hidden;
    }
    
    .bth ::before {
        content: '';
        position: absolute;
        height: 2px;
        left: 2px;
        width: 36px;
        background-color: #aaa;
        top: 0;
        bottom: 0;
        margin: auto;
        box-shadow: 0px 8xp 0xp #aaa, 0px 8xp 0xp #aaa;
    }
    
    @media screen and (min-width: 768px) {
        .item-group {
            display: flex;
        }
        .bth {
            display: none;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            position: relative;
            left: 0;
            display: flex;
            width: auto;
            height: auto;
            top: 0;
            background-color: transparent;
        }
        nav a {
            border-bottom: none;
        }
    }
    
    nav {
        width: 20%;
        height: 100vh;
        background-color: black;
        position: absolute;
        top: 100px;
        left: -50%;
    }
    
    nav {
        display: block;
        text-decoration: none;
        color: #a6e22e;
        padding: 10px 20px;
        border-bottom: 1px solid #a6e22e;
    }
    
    #menu {
        position: absolute;
        font-family: 微軟正黑體;
    }
    
    #menu:checked~.header nav {
        left: 0;
    }
    
    .two .item {
        display: flex;
        margin: 0;
    }
    
    .two .item .pic,
    .two .item .text {
        width: 50%;
        margin: 0;
    }
    
    .two .item .text {
        display: flex;
        padding: 0 10px;
        box-sizing: border-box;
        flex-direction: column;
        justify-content: center;
    }
    
    @media only screen and (min-width:768px) {
        .col-s-1 {
